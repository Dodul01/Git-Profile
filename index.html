<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitProfile</title>

    <link rel="stylesheet" href="./assets//css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script type="module" src="./assets/js/Profile.js"></script>
</head>

<body>
    <nav class="flex justify-between flex-wrap p-10 mx-10">
        <h1 class="flex">Git <span class="blue-text">Profile</span></h1>
        <div class="flex">
            <input id="userName" class="border p-10 rounded-left surface-dark-bg" type="text" placeholder="@user name">
            <button id="searchBtn" class="blue-bg white-text rounded-right p-10">Search</button>
        </div>
    </nav>

    <main class="p-10">
        <section class="flex">
            <div>
                <img id="avater" class="avater rounded-full border-blue" src="" alt="">
            </div>

            <div class="mx-10">
                <h1 class="my-10" id="displayUserName"></h1>
                <p class="my-5" id="bio"></p>
                <div class="flex items-center my-5">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <p id="location"></p>
                </div>
                <p class="my-5" id="twitter_username"></p>
            </div>
        </section>

        <section id="repos-list"></section>
    </main>
</body>

</html>
