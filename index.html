<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitProfile</title>

    <link rel="stylesheet" href="./assets//css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script type="module" src="./assets/js/Profile.js"></script>
</head>

<body class="app_container">
    <nav class="nav_bar">
        <h1 class="brand_title">Git <span>Profile</span></h1>
        <div class="search_bar">
            <input id="userName" type="text" placeholder="@user name">
            <button id="searchBtn">Search</button>
        </div>
    </nav>

    <main>
        <section class="profile_container">
            <div>
                <img id="avater" class="avater" src="" alt="user_image">
            </div>

            <div>
                <h1 id="displayUserName"></h1>
                <p id="bio"></p>
                <div class="user_location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <p id="location"></p>
                </div>
                <p id="twitter_username"></p>
            </div>
        </section>

        <section id="repos-list"></section>
        
        <section id="pagination"></section>
    </main>


</body>

</html>
