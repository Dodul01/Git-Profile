<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GitProfile</title>

    <link rel="stylesheet" href="./assets//css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script type="module" src="./assets/js/Profile.js"></script>
</head>

<body>
    <nav class="flex justify-between flex-wrap p-10">
        <h1 class="flex">Git <span class="blue-text">Profile</span></h1>
        <div class="flex">
            <input id="userName" class="border p-10 rounded-left surface-dark-bg" type="text" placeholder="Search here">
            <button id="searchBtn" class="blue-bg white-text rounded-right p-10">Search</button>
        </div>
    </nav>

    <main class="flex p-10">
        <div>
            <img id="avater" class="avater rounded-full border-blue" src="" alt="">
        </div>

        <div>
            <h1 id="displayUserName"></h1>
            <p id="bio"></p>
            <p id="location"></p>
            <p id="twitter_username"></p>
        </div>
    </main>
</body>

</html>
